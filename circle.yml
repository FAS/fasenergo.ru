machine:
  node:
    version: 7
  environment:
    PROJECT_NAME: $CIRCLE_PROJECT_REPONAME

checkout:
  post:
    - git submodule update --init --recursive

deployment:
  production:
    branch: master
    commands:
      - ssh-keyscan $SERVER_IP > ~/.ssh/known_hosts
      - cat dockerfile.template | envsubst > dockerfile
      - cat compose.template | envsubst > docker-compose.yml
      - tar cvzf app.tgz dockerfile docker-compose.yml build/
      - scp app.tgz root@$SERVER_IP:~/$PROJECT_NAME.tgz
      - ssh root@$SERVER_IP "rm -rf $PROJECT_NAME | mkdir $PROJECT_NAME | tar xvzf $PROJECT_NAME.tgz --directory $PROJECT_NAME"
      # install docker-compose
      - ssh root@$SERVER_IP "curl -L https://git.io/vMmg1 | sudo sh"
      - ssh root@$SERVER_IP "/opt/bin/docker-compose up -f $PROJECT_NAME/docker-compose.yml -d --build"