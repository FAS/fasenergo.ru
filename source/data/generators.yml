    <p>Установка ФАС-60-3/ВК предназначена для постоянного/резервного режима работы на природном газе (метане) или сжиженном газе (СУГ).</p>
    <h2>Принцип работы системы</h2>
    <p>Установка ФАС-60-3/ВК обеспечивает:</p>
    <ul>
    <li>необходимую мощностью до 60 кВт электрической энергии;</li>
    <li>оптимальный (сниженный) расход топлива при неполной загрузке; С</li>
    <li>низкий уровень шума во время работы.</li>
    </ul>
    <p>В зависимости от технического задания Заказчика система может быть различно настроена, благодаря широкому диапазону регулировок. При стандартных настройках схема работы выглядит следующим образом:</p>
    <ul>
    <li>после перевода станций в автоматический режим каждая заводится для самопроверки;</li>
    <li>в течении 60 секунд происходит синхронизация и подключение в общую сеть;</li>
    <li>в зависимости от нагрузки обе станции продолжают работать или одна из них переходит в режим ожидания;</li>
    <li>если осталась работать одна станция, то вторая подключится при превышении предустановленного значения;</li>
    <li>при уменьшении потребляемой мощности произойдет отключение одной из станций;</li>
    <li>при переводе станций в режим «СТОП», обе перейдут в режим охлаждения и остановятся в течении 60 секунд;</li>
    </ul>
    <p>Такая схема каскадной работы позволяет значительно уменьшить расход топлива всей системы по сравнению с одно или двух модульным оборудованием.</p>
    <p>Система автоматики снабжена слежением за равномерной наработкой часов каждого электрогенератора и меняет основные генераторы с ведомыми местами при распределении нагрузки. Это позволяет осуществить равномерную наработку каждой станции для увеличения срока службы всего оборудования. Так же это дает возможность увеличить срок меж сервисного обслуживания, а в момент его проведения выполнить работы на максимальном количестве генераторов.</p>
    <h2>Дополнительные функции: Режим резервирования</h2>
    <p>Распределительный щит возможно укомплектовать функцией автоматического ввода резерва (АВР). В этом случае ФАС-60/КМ переходит в режим резервирование объекта. </p>
    <ul>
    <li>при пропадании одной или нескольких фаз основной сети, а также при низком или высоком напряжении (180-250 В) произойдет запуск станций;</li>
    <li>система активизируется и выдаст необходимое количество электроэнергии по схеме, указанной выше;</li>
    <li>после появлении основной сети обе станции перейдут в режим охлаждения, остановятся и перейдут в режим ожидания;</li>
    </ul>
    <h2>Преимущества использования установок каскадного исполнения</h2>
    <p>При неравномерном потреблении электроэнергии целесообразно применение генераторных установок в каскадном исполнении. Данная функция достигнута за счет установки с синхронизацией нескольких генераторов. </p>
    <p>Основные преимущества по сравнению с моно- и двух генераторными блоками: '</p>'
