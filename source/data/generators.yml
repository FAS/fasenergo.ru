    <p><strong>ФАС-50/70М</strong> – когенерационная установка для одновременной выработки электрической и тепловой энергии для жилых, производственных и коммерческих объектов. Установка представляет собой газопоршневую электростанцию <a href="/catalog/газовые-генераторы/mmz/газовый-генератор-фас-55-ozp3-m-55-квт">ФАС-50-3/М</a> оборудованную модулем утилизации тепла <a href="/l/тепловой-модуль-фас-тм100">ФАС-ТМ100</a>.</p>
    <p>Комбинированная выработка электрической и тепловой энергии или когенерация, одна из наиболее эффективных энергосберегающих технологий. Тепловая энергия получается за счёт утилизации тепла выхлопных газов двигателя внутреннего сгорания и охлаждающей жидкости газопоршневой станции.</p>
    <p>У современных когенерационных установок на базе газопоршневых двигателей коэффициент использования теплоты сгорания топлива доходит до 85-90%. Экономия топлива при выработке энергии может достигать 40% по сравнению с раздельным производством того же количества электроэнергии (электростанция) и тепловой энергии (водогрейная котельная).</p>
    <p>Когенерационная установка позволяет экономить на подключении к электро и теплосетям, так же обеспечивает энергетическую независимость от сбоев в электроснабжении и аварий в системах теплоснабжения.</p>
    <p>При эксплуатации ФАС-50/70М на 50 кВт электрической мощности потребитель получает 70 кВт тепловой мощности для нагрева воды и технологических нужд.</p>
