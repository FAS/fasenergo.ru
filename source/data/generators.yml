  desc: |
    <p>Газовые генераторы Generac 5914 предназначены для бытового использования – прежде всего, для электроснабжения загородных домов, дач, коттеджей. Это компактные, надежные и неприхотливые агрегаты, которые не требуют особых условий для монтажа и эксплуатации. Устанавливать их можно прямо на улице – всепогодный корпус защищает генератор от загрязнений и влаги и позволяет использовать его круглый год. Для запуска генератора в зимних условиях предусмотрены специальные комплекты подогрева.</p>
    <p>Мощность этих генераторов - до 8 кВт при работе на природном газе. При использовании сжиженного газа номинальная мощность генераторов возрастает примерно на 10 процентов.</p>
    <p>Газовые генераторы Generac обеспечивают качественное и бесперебойное электроснабжение без существенных перепадов мощности, поэтому с ними можно использовать любые, даже самые чувствительные электроприборы. При этом они могут достаточно долго работать без перерыва, что позволяет использовать их не только в аварийных случаях, но и в качестве основного источника энергии.</p>
  features: >
    <div class="features-list__feature grid__item one-half">
    <h3>Высокий моторесурс</h3>
    <p>Знаменитый фирменный двигатель Generac OHVI способен проработать до 8000 моточасов.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Длительная непрерывная работа</h3>
    <p>Рекордные показатели среди генераторов с воздушным охлаждением – 20 часов непрерывной работы.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Прочный всепогодный кожух</h3>
    <p>Стальной корпус изготовлен по технологии RhinoCoat™ со слоями тепло- и шумопоглощающих материалов обеспечивает надежную защиту механизма и возможность его эксплуатации в любое время года.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Низкий уровень шума</h3>
    <p>Уровень шума – в пределах 65 дБ на расстоянии 7м при стандартной нагрузке. Это один из самых низких показателей среди воздушных генераторов схожей мощности.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Адаптирован к морозам до -25С</h3>
    <p>Предусмотрена возможность подогрева картера и зарядки пусковой аккумуляторной батареи от сети.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Стабильность работы</h3>
    <p>Минимальные перепады мощности и напряжения на протяжении всего цикла работы благодаря технологии True Power™.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>2 вида топлива</h3>
    <p>Может работать как на природном газе, так и на сжиженном, с проведением регулировки.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Электронное управление</h3>
    <p>Цифровая ЖК-панель управления Nexus с удобным интерфейсом и автоматическими электронными регуляторами напряжения, частоты оборотов двигателя генератора и других параметров.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Автоматизированные системы безопасности</h3>
    <p>Защита от перегрузок. Автоматическая остановка при превышении скорости вращения двигателя, превышении рабочей температуры генератора, при низком уровне масла.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Режим самодиагностики</h3>
    <p>Позволяет в автоматическом режиме запускать регулярное самостоятельное тестирование всех рабочих систем Quiet-Test™.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Экономичность</h3>
    <p>Эксклюзивная конструкция двигателей OHVI позволяет добиваться максимально эффективного использования топлива. Кроме того, для этих двигателей характерно экономное потребление масла (замена требуется через 200 часов работы).</p>
    </div>
