    <div class="features-list__feature grid__item one-half">
    <h3>Адаптирован к морозам до -25С</h3>
    <p>Предусмотрена возможность подогрева картера и зарядки пусковой аккумуляторной батареи от сети.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Стабильность работы</h3>
    <p>Минимальные перепады мощности и напряжения на протяжении всего цикла работы благодаря технологии True Power™.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>2 вида топлива</h3>
    <p>Может работать как на природном газе, так и на сжиженном, с проведением регулировки.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
    <h3>Электронное управление</h3>
    <p>Цифровая ЖК-панель управления Nexus с удобным интерфейсом и автоматическими электронными регуляторами напряжения, частоты оборотов двигателя генератора и других параметров.</p>
    </div>
    <div class="features-list__feature grid__item one-half">
