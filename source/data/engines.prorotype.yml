{{ id }}:
  slug: string
  type: string
  model: string|number|false
  manufacturer:
    brand: string
    country: string
  # 8.2kW@3600rpm
  power:
    hp: number
    value: number
    rpm: number
  # 25.1N.m@2500rpm
  torque:
    value:
    rpm:
  # расположение клапанов
  valvetrain: OHV|SOHC|DOHC
  # количество цилиндров
  cylinders: number
  # количество тактов
  strokes: number
  # объем двигателя, куб.см
  displacement: number
  compressionRatio: number
  operatingSpeed: number
  cooling: air|liquid
  oilCapacity: number
  # типы топлива и расход
  fuel:
    ng: 0.4 м3/ч * 1 кВт
    lpg: 0.350 кг/ч * 1 кВт